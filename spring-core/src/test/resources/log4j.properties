log4j.rootLogger=WARN, ConsoleAppender

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{HH:mm:ss} %c [%-5.5p] %m (%M:%L)%n

log4j.logger.victor=DEBUG
log4j.logger.org.hibernate.transaction=DEBUG
log4j.logger.org.springframework.jdbc=DEBUG
log4j.logger.org.springframework.orm=DEBUG
log4j.logger.org.springframework.test.context.transaction=DEBUG